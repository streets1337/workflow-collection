name: Terraform CI/CD (TF-via-PR)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  actions: read
  checks: write
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false   # REQUIRED by tf-via-pr for detailed exit codes

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------------------------------------
      # THIS IS THE CRITICAL PART YOU ASKED ABOUT
      # The OP5dev/tf-via-pr action with all necessary arguments.
      # ---------------------------------------------------------
      - name: Terraform via PR (Plan or Apply)
        uses: op5dev/tf-via-pr@v13
        with:
          working-directory: .
          # Backend/variable/workspace configs
          arg-backend-config: env/dev.tfbackend
          arg-var-file: env/dev.tfvars
          arg-workspace: dev-use1
